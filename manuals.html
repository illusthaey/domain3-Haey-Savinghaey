<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>편람(PDF)(읽기 전용)</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div id="app-nav"></div>

  <main class="container">
    <h1>편람(PDF)</h1>
    <p class="subtitle">목록은 GitHub에서 <code>manuals.list</code>를 편집합니다. (읽기 전용)</p>

    <section class="section">
      <h2 class="local-h2">검색</h2>
      <input type="text" id="manualQ" placeholder="예: 예산 / 계약 / 2026 ..." />
    </section>

    <section class="section">
      <h2 class="local-h2">목록</h2>
      <div id="manualList"></div>
    </section>
  </main>

  <footer class="site-footer"><div class="shell"><p>© 2026. 개인용 업무보조 페이지 · 읽기 전용</p></div></footer>

  <script src="/static/app.js"></script>
  <script src="/static/manuals_ro.js"></script>
  <script>
    App.mountNav();
    ManualsRO.init().catch(err => {
      console.error(err);
      document.getElementById("manualList").innerHTML =
        `<div class="muted">데이터 로드 실패: data/store.json 확인</div>`;
    });
  </script>
</body>
</html>
