<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>업무 일정 달력</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div id="app-nav"></div>

  <main class="container">
    <h1>업무 일정 달력</h1>
    <p class="subtitle">업무 일정 표시용 달력</p>

    <section class="section">
      <div class="row between wrap">
        <div>
          <div style="font-weight:900;" id="viewName">월간달력</div>
          <div class="muted">기준일: <input id="date" type="date" style="max-width:220px;" /></div>
        </div>
        <div class="row wrap right">
          <button class="btn" id="btnMonth">월간 달력</button>
          <button class="btn" id="btnWeek">주간 달력</button>
          <button class="btn" id="btn3day">3일만 보기</button>
        </div>
      </div>
    </section>

    <div id="calWrap"></div>
  </main>

  <script src="/static/app.js"></script>
  <script src="/static/calendar_ro.js"></script>
  <script>
    App.mountHeader();
    CalendarRO.init().catch(err => {
      console.error(err);
      document.getElementById("calWrap").innerHTML =
        `<div class="section"><div class="muted">데이터 없음</div></div>`;
    });
  </script>

  <script src="/static/footer.js"></script>
  <script src="/static/disable-copy.js"></script>
  <script src="/static/global-loader.js?v=1"></script>
</body>
</html>
