{% extends "base.html" %}
{% block content %}
  <h1>업무보조 기능</h1>
  <p class="muted">기능은 모듈로 추가됩니다. 공통 UI/업로드/다운로드 파이프라인을 재사용합니다.</p>

  <div class="list">
    {% for m in modules %}
      <a class="list-item" href="{{ m.href }}">
        <div class="list-title">{{ m.title }}</div>
        <div class="list-meta">
          <span class="pill">{{ m.tag }}</span>
          <span class="muted">{{ m.desc }}</span>
        </div>
      </a>
    {% endfor %}
  </div>
{% endblock %}
