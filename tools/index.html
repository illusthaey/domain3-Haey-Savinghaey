<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>업무 효율화 도구 모음</title>

  <!-- tools 폴더 하위이므로 ../static 경로 권장 -->
  <link rel="stylesheet" href="../static/style.css" />
</head>

<body>
  <div id="app-nav"></div>

  <main class="container">
    <h1>업무 효율화 도구 모음</h1>
    <p class="subtitle">
      도구 목록은 <code>tools-meta.json</code> 기반으로 자동 생성됩니다.<br />
      실행 도구는 배포용 도메인(검증된 원본)으로 연결됩니다.
    </p>

    <section class="section">
      <h2 class="local-h2">운영 원칙</h2>
      <div class="card">
        <div style="font-weight:900;">1) 입력 → 변환 → 출력</div>
        <div class="muted" style="margin-top:6px;">단계 고정이 오류율을 줄입니다.</div>
      </div>
      <div class="card">
        <div style="font-weight:900;">2) 도구 목록은 tools-meta.json에서만 관리</div>
        <div class="muted" style="margin-top:6px;">HTML은 자동 렌더링, 데이터만 수정합니다.</div>
      </div>
    </section>

    <!-- 자동 렌더링 영역 -->
    <div id="tools-status" class="muted" style="margin: 12px 0;"></div>
    <div id="tools-root"></div>
  </main>

  <script src="../static/app.js"></script>
  <script>App.mountHeader();</script>

  <!-- JSON → 카드 자동 렌더링 -->
  <script src="../static/tools-render.js"></script>

  <script src="../static/footer.js"></script>
  <script src="../static/disable-copy.js"></script>
  <script src="../static/global-loader.js?v=1"></script>
</body>
</html>
